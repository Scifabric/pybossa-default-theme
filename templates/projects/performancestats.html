{% extends "projects/base.html" %}
{% set active_link = "performancestats" %}
{% set section = _('Performance Statistics') %}

{% block projectcontent %}

<div id="performancestats">
    <performance-stats
        :project-id="{{project.id}}"
        :users="{{contributors | tojson | forceescape}}"
        :fields="{{answer_fields | tojson | forceescape}}"
        :editable="'{{can_update}}' === 'True'"
        csrf-token="{{csrf}}">
    </performance-stats>
</div>

<script src="/static/js/gen/performancestats.min.29b3ae50f4ec7cb53519.js"></script>
{{ helper.broken_image() }}
{% endblock %}
